<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- remix-icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <i class="ri-menu-line" id="menu-icon"></i>
        <a href="index.html" class="logo">Luvarte</a>
        <div class="navbar">
          <a href="index.html#products" class="nav-link">Shirts & Tops</a>
          <a href="index.html#products" class="nav-link">Outwear</a>
          <a href="index.html#products" class="nav-link">Bottom</a>
          <a href="index.html#products" class="nav-link">Caps</a>
        </div>
        <!-- Cart Icon -->
        <a href="cart.html">
          <i class="ri-shopping-bag-line" id="cart-icon">
            <span id="cart-count">0</span>
          </i>
        </a>
      </div>
    </header>

    <!-- Cart -->
    <section class="cart-container container">
      <a href="index.html" class="back-homepage">
        <i class="ri-arrow-drop-left-line"></i><span>Back To Home</span>
      </a>
      <h2 class="cart-s-title">Shopping Cart</h2>
      <div class="cart-box">
        <div class="cart-data">
          <div id="cartItems"></div>
        </div>
        <div class="cart-t">
          <div id="cartTotal">Total: $0</div>
          <a href="#!" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
